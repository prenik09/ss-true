<html>
    <head>
        <title>How to crop image in round shape by using Cropper.js</title>
		 <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"  />
    </head>
    <style>
    .container {
      margin: 20px auto;
      max-width: 640px;
    }

    img {
      max-width: 100%;
    }

    .cropper-view-box,
    .cropper-face {
      border-radius: 50%;
    }

    /* The css styles for `outline` do not follow `border-radius` on iOS/Safari (#979). */
    .cropper-view-box {
        outline: 0;
        box-shadow: 0 0 0 1px #39f;
    }
  </style>
</head>
<body>
<div class="container">	
  <div class="row">
	<div class="col-lg-6" align="center">
		<label onclick="start_cropping()">Browse image</label>
		<div id="display_image_div">
			<img name="display_image_data" id="display_image_data" src="download.png" alt="Picture">
		</div>
		<input type="hidden" name="cropped_image_data" id="cropped_image_data">
		<br>
		<input type="file" name="browse_image" id="browse_image" class="form-control" >	
		
	</div>
	<div class="col-lg-6" align="center">
		<label>Preview</label>
		<div id="cropped_image_result">
			<img style="width: 350px;" src="download.png" />
		</div>
		<br>
		<button type="button" class="btn btn-success" id="crop_button" >Crop</button>
		<button type="button" class="btn btn-danger" id="download_button" onclick="download()">Download</button>
		<button type="button" class="btn btn-warning" id="upload_button" onclick="upload()">Upload</button>
	</div>	
  </div><!--  end row -->
</div><!-- end container -->
<!-- <script src="https://cdn.jsdelivr.net/npm/sharp"></script> -->
<script src="bundle1.js"></script>
<!-- <script src="https://unpkg.com/sharp"></script> -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script>
	$("body").on("change", "#browse_image", function(e) {
        var files = e.target.files;
        var done = function(url) {        
            $('#display_image_div').html('');
	 		$("#display_image_div").html('<img name="display_image_data" id="display_image_data" src="'+url+'" alt="Uploaded Picture">');
	 		
        };
        if (files && files.length > 0) {
            file = files[0];

            if (URL) {
                done(URL.createObjectURL(file));
            } else if (FileReader) {
                reader = new FileReader();
                reader.onload = function(e) {
                    done(reader.result);
                };
                reader.readAsDataURL(file);
            }
        }
		
		var image = document.getElementById('display_image_data');
		var button = document.getElementById('crop_button');
		var result = document.getElementById('cropped_image_result');
		var croppable = false;
		var cropper = new Cropper(image, {
		aspectRatio: 1,
		viewMode: 1,
		ready: function () {
		croppable = true;
		},
		});

		 button.onclick = function () {
	  
        var croppedCanvas;
        var roundedCanvas;
        var roundedImage;
	
        if (!croppable) {
          return;
        }

        // Crop
        croppedCanvas = cropper.getCroppedCanvas();

        // Round
        roundedCanvas = getRoundedCanvas(croppedCanvas);

        // Show
        roundedImage = document.createElement('img');
			
        roundedImage.src = roundedCanvas.toDataURL()
        result.innerHTML = '';
		result.appendChild(roundedImage);
		};	
	});
	
	function getRoundedCanvas(sourceCanvas) {
      var canvas = document.createElement('canvas');
      var context = canvas.getContext('2d');
      var width = 500;
      var height = 500;

      canvas.width = width;
      canvas.height = height;
      context.imageSmoothingEnabled = true;
      context.drawImage(sourceCanvas, 0, 0, width, height);
      context.globalCompositeOperation = 'destination-in';
      context.beginPath();
      context.arc(width / 2, height / 2, Math.min(width, height) / 2, 0, 2 * Math.PI, true);
      context.fill();
      return canvas;
    }
	
	function download()
	{
		var linkSource = $('#cropped_image_result img').attr('src');
         Jimp.read('final1.png').then(function (image1) {
                // image1.height = 1500;
                // image1.width = 1500;
              Jimp.read(linkSource).then(function (image2) {
                // image1.height = 936;
                // image1.width = 936;
                  image2.composite(image1, 0, 0, function(err, finalImage) {
                      finalImage.getBase64(Jimp.MIME_JPEG, function(err, base64) {
                          var link = document.createElement('a');
                          link.href = base64;
                          link.download = 'final_image.jpg';
                          link.click();
                          // console.log(link);
                      });
                      
                  });
              });
            });
	}
	
  </script>
</body>
</html>
